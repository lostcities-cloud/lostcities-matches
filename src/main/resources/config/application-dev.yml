logging:
  level:
    ROOT: info
    io.dereknelson.lostcities: error

spring:
  config:
    use-legacy-processing: true
  profiles:
    active: dev
    include:
      - swagger
      # Uncomment to activate TLS for the dev profile
      #- tls
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://matches-database:5432/lostcities-matches
    username: matches
    password: example
    hikari:
      poolName: Hikari
      auto-commit: true

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false
    url: jdbc:postgresql://matches-database:5432/lostcities-matches
    username: matches
    password: example
    baseline-version: 0
    table: SCHEMA_VERSION
    check-location: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  # mail:
  #   host: localhost
  #   port: 25
  #   username:
  #   password:
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

server:
  port: 8080
  forward-headers-strategy: framework



kafka:
  server: kafka:9092
  create-game-topic: create-game-topic

application:
  security:
    authentication:
      jwt:
        base64-secret: dGVzdGluZw==