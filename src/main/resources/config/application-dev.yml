logging:
  level:
    ROOT: info
    io.dereknelson.lostcities: DEBUG

spring:
  config:
    use-legacy-processing: true
  profiles:
    active: dev
    include:
      - swagger
      # Uncomment to activate TLS for the dev profile
      #- tls
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,.h2.server.properties
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./build/h2db/db/lostcities;DB_CLOSE_DELAY=-1
    username: sa
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: true
    url: jdbc:h2:file:./build/h2db/db/lostcities;DB_CLOSE_DELAY=-1
    user: sa
    password:
    baseline-version: 0
    check-location: true
    baseline-on-migrate: true
    locations: classpath:/db/migration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
  # mail:
  #   host: localhost
  #   port: 25
  #   username:
  #   password:
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false
  security:
    user:
      name: admin
      password: testing
server:
  port: 8080
