spring:
  application.name: matches
  devtools.restart.enabled: true
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
  jackson.serialization.indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://172.20.0.25:5432/lostcities-matches
    username: matches
    password: example
  flyway:
    enabled: false
    url: jdbc:postgresql://172.20.0.25:5432/lostcities-matches
    user: matches
    password: example

  rabbitmq:
    addresses: 172.20.0.60
    port: 5672
    username: guest
    password: guest
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        healthCheckPath: ${server.servlet.context-path}/actuator/health
        healthCheckInterval: 15s
        metadata:
          application: gamestate
        tags: urlprefix-${server.servlet.context-path}
        acl-token: b33bb520-ee21-9897-b223-da969dea60e3

logging:
  level:
    ROOT: error
    io.dereknelson.lostcities: debug
    org.springframework.web: error
    org.springframework.aop.interceptor.PerformanceMonitorInterceptor: TRACE
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: '%d{"yyyy-MM-dd''T''HH:mm:ss,SSS"} application=${spring.application.name} profiles=${spring.profiles.active} %-5level [%thread] %logger : %msg%n'
  file:
    name: ${user.home}/Logs/${spring.application.name}-dev.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10

server:
  port: 8091
